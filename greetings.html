<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings</title>

    <style>
        body {
            font-variant-caps: all-petite-caps;
        }

        .widget {
            padding: 5px 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            max-width: 95%;
            margin: auto;
            border: 3px solid;
            border-radius: 5px;
            box-shadow: 2px 2px 1px 0px;
        }

        .greet {
            font-size: 3em;
        }

        .date {
            font-family: monospace;
            font-size: 3em;
        }

        .clock {
            font-family: monospace;
            font-size: 3em;
        }

        .time {
            display: inline-block;
            min-width: 20px;
        }

        .colon {
            font-size: 1em;
            display: inline-block;
        }

        /* Estilos para o tema claro */
        .widget.light {
            color: #000000;
            border-color: #000000;
            box-shadow-color: #000000;
        }

        /* Estilos para o tema escuro */
        .widget.dark {
            color: #ffffff;
            border-color: #ffffff;
            box-shadow-color: #ffffff;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="widget" id="widget">
        <div class="greet" id="greet"></div>
        <div class="date" id="date"></div>
        <div class="clock">
            <div class="time" id="hour"></div>
            <div class="colon">:</div>
            <div class="time" id="min"></div>
            <div class="colon">:</div>
            <div class="time" id="sec"></div>
        </div>
    </div>
</div>

<script>
    function dispalyGreetings(today) {
        let hrs = today.getHours();
        let name = "Fernanda";
        let greet;
        if (hrs < 12)
            greet = 'Good Morning  ' + name;
        else if (hrs >= 12 && hrs <= 17)
            greet = 'Good Afternoon ' + name;
        else if (hrs >= 17 && hrs <= 24)
            greet = 'Good Evening  ' + name;
        document.getElementById('greet').innerHTML = greet;
    }

    function dispalyDate(today) {
        const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        const monthNames = ["January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"
        ];

        let dayName = days[today.getDay()];
        let monthName = monthNames[today.getMonth()];
        let date = today.getDate();
        let year = today.getFullYear();
        document.getElementById('date').innerHTML = dayName + ", " + monthName + " " + date + " " + year;
    }

    function dispalyClock(today) {
        let hour = padZeros(twelveHour(today.getHours()));
        let minutes = padZeros(today.getMinutes());
        let seconds = padZeros(today.getSeconds());

        if (today.getHours() >= 12) {
            seconds += " pm";
        } else {
            seconds += " am";
        }

        document.getElementById('hour').innerHTML = hour;
        document.getElementById('min').innerHTML = minutes;
        document.getElementById('sec').innerHTML = seconds;
    }

    function twelveHour(hour) {
        if (hour > 12) {
            return hour -= 12;
        } else if (hour === 0) {
            return hour = 12;
        } else {
            return hour;
        }
    }

    function padZeros(num) {
        if (num < 10) {
            num = '0' + num;
        }
        return num;
    }

    function dispalyWidget() {
        let today = new Date();
        dispalyGreetings(today);
        dispalyDate(today);
        dispalyClock(today);
        setTimeout(dispalyWidget, 500);
    }

    function updateTheme() {
        let widget = document.getElementById('widget');
        // Verifica a cor de fundo do body para determinar o tema
        let bgColor = window.getComputedStyle(document.body).backgroundColor;

        // Se o fundo for escuro, assume que o tema é escuro
        if (bgColor === "rgb(25, 25, 25)" || bgColor === "rgb(32, 32, 32)" || bgColor === "rgb(0, 0, 0)") {
            widget.classList.remove('light');
            widget.classList.add('dark');
        } else {
            widget.classList.remove('dark');
            widget.classList.add('light');
        }
    }

    // Observar mudanças no estilo do body
    const observer = new MutationObserver(updateTheme);
    observer.observe(document.body, {
        attributes: true,
        attributeFilter: ['style']
    });

    // Inicializar o tema
    updateTheme();
    dispalyWidget();
</script>

</body>
</html>
